<div class="flex flex-col xxs:flex-row xs:flex-row sm:flex-row md:flex-row mdx:flex-row lg:flex-row slg:flex-row xl:flex-row 2xl:flex-row">
  <app-menu></app-menu>
  
  <div class="flex-1 mt-8 lg:mt-2 lg:ml-14  transition-all duration-300">
      
      <div class="flex flex-col lg:flex-row  lg:mt-20 ml-20 lg:ml-5 mr-2 lg:mr-5">
        <div class="container mx-auto relative">
        
            <form class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg space-y-6">
                <h2 class="text-xl font-semibold text-gray-700">Formulario de Consulta</h2>
              
                <!-- Nombre Completo -->
                <div>
                  <label for="nombreCompleto" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                  <input type="text" id="nombreCompleto" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
              
                <!-- Edad -->
                <div>
                  <label for="edad" class="block text-sm font-medium text-gray-700">Edad</label>
                  <input type="number" id="edad" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
              
                <!-- Peso -->
                <div>
                  <label for="peso" class="block text-sm font-medium text-gray-700">Peso (kg)</label>
                  <input type="number" id="peso" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
              
                <!-- Género -->
                <div>
                  <label for="genero" class="block text-sm font-medium text-gray-700">Género</label>
                  <select id="genero" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                  </select>
                </div>
              
                <!-- Síntomas -->
                <div>
                  <label for="sintomas" class="block text-sm font-medium text-gray-700">Síntomas</label>
                  <textarea id="sintomas" rows="4" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
                </div>
              
                <!-- Medicamentos Recetados -->
                <div>
                  <label for="medicamentos" class="block text-sm font-medium text-gray-700">Medicamentos Recetados y Dosis</label>
                  <textarea id="medicamentos" rows="4" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ejemplo: 1 pastilla cada 8 horas por 1 semana" required></textarea>
                </div>
              
                <!-- Posible Enfermedad -->
                <div>
                  <label for="posibleEnfermedad" class="block text-sm font-medium text-gray-700">Posible Enfermedad</label>
                  <input type="text" id="posibleEnfermedad" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
              
                <!-- Estudios Requeridos -->
                <div>
                  <label for="estudios" class="block text-sm font-medium text-gray-700">Estudios Requeridos</label>
                  <textarea id="estudios" rows="3" class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ejemplo: Análisis de sangre, radiografía, etc." required></textarea>
                </div>
              
                <!-- Botones -->
                <div class="flex justify-end space-x-4">
                  <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600">Rechazar</button>
                  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">Aceptar y Guardar</button>
                </div>
              </form>
              

        </div>
    </div>
</div>
