<div class="container mx-auto p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Registrar Usuario</h2>
  
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div>
          <label for="nombres" class="block text-gray-700">Nombres:</label>
          <input id="nombres" formControlName="nombres" type="text" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="primer_apellido" class="block text-gray-700">Primer Apellido:</label>
          <input id="primer_apellido" formControlName="primer_apellido" type="text" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="segundo_apellido" class="block text-gray-700">Segundo Apellido:</label>
          <input id="segundo_apellido" formControlName="segundo_apellido" type="text" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="telefono" class="block text-gray-700">Teléfono:</label>
          <input id="telefono" formControlName="telefono" type="text" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="correo" class="block text-gray-700">Correo:</label>
          <input id="correo" formControlName="correo" type="email" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="direccion" class="block text-gray-700">Dirección:</label>
          <input id="direccion" formControlName="direccion" type="text" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="fecha_nacimiento" class="block text-gray-700">Fecha de Nacimiento:</label>
          <input id="fecha_nacimiento" formControlName="fecha_nacimiento" type="date" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="genero" class="block text-gray-700">Género:</label>
          <select id="genero" formControlName="genero" 
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
  
        <div class="col-span-2 flex items-center">
          
        </div>
  
        <div>
          <label for="usuario" class="block text-gray-700">Usuario:</label>
          <input id="usuario" formControlName="usuario" type="text" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div>
          <label for="contrasena" class="block text-gray-700">Contraseña:</label>
          <input id="contrasena" formControlName="contrasena" type="password" 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
  
        <div class="col-span-2">
          <label for="id_rol" class="block text-gray-700">Rol:</label>
          <select id="id_rol" formControlName="id_rol" 
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required>
            <option value="1">Doctor</option>
            <option value="2">Enfermera</option>
            <option value="3">Paramédico</option>
            <option value="4">Paciente</option>
          </select>
        </div>
  
        <div class="col-span-2">
          <button type="submit" 
                  class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
                  [disabled]="!registroForm.valid">
            Registrar
          </button>
        </div>
  
      </form>
    </div>
  </div>
